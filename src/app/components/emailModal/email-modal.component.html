<mat-progress-bar
    *ngIf="isLoading"
    mode="indeterminate"
    color="warn"
    value="40"
    class="progress-bar"
></mat-progress-bar>
<div class="main-container">
    <div class="email-container">
        <div class="email-card-container">
            <div (click)="dismiss()" class="close-modal">X</div>
            <div class="col-md-6 offset-md-3">
                <form
                    [formGroup]="FormData"
                    (ngSubmit)="onSubmit(FormData.value)"
                >
                    <div class="form-group">
                        <label for="from">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            name="Email"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                            formControlName="from"
                        />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input
                            type="text"
                            class="form-control"
                            name="Subject"
                            placeholder="Subject"
                            formControlName="subject"
                        />
                    </div>
                    <div class="form-group">
                        <label for="text">Message</label>
                        <textarea
                            class="form-control"
                            formControlName="text"
                            name="text"
                            cols="10"
                            maxlength="1000"
                            placeholder="Write your message here"
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="email-button"
                        [disabled]="!FormData.valid"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
