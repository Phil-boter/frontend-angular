<mat-progress-bar
    *ngIf="isLoading"
    mode="indeterminate"
    color="warn"
    value="40"
    class="progress-bar"
></mat-progress-bar>
<div class="modal-container">
    <div (click)="dismiss()" class="close-modal" role="cancel">
        <div class="cross-wrapper">
            <div class="cross1"></div>
            <div class="cross2"></div>
        </div>
    </div>
    <form
        [formGroup]="FormData"
        (ngSubmit)="onSubmit(FormData.value)"
        class="email-form"
    >
        <div class="form-group">
            <label for="from">Email</label>
            <input
                type="email"
                class="form-control"
                name="Email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="from"
            />
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input
                type="text"
                class="form-control"
                name="Subject"
                placeholder="Subject"
                formControlName="subject"
            />
        </div>
        <div class="form-group">
            <label for="text">Message</label>
            <textarea
                class="form-control"
                formControlName="text"
                name="text"
                cols="10"
                maxlength="1000"
                placeholder="Write your message here"
            ></textarea>
        </div>
        <button
            type="submit"
            class="email-button"
            [disabled]="!FormData.valid"
            role="submit"
        >
            Submit
        </button>
    </form>
</div>
